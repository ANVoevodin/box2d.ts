<html>
  <head>
    <meta charset="utf-8" />
    <title>Box2D Hello World</title>
    <script type="systemjs-importmap">
      {
        "imports": {
          "@box2d": "../index.js"
        }
      }
    </script>
    <script src="https://unpkg.com/systemjs@6.1.7/dist/system.js"></script>
    <script type="text/javascript">

    function boot(args) {
      System.import("./HelloWorld.js").then(function(HelloWorld) {
        HelloWorld.main();
      }).catch(console.error);
    }

    window.addEventListener('load', function(event) {
      const args = window.location.search.substring(1).split('&'); // args from window location
      console.log(args);
      boot(args);
    });

    </script>
  </head>
</html>
